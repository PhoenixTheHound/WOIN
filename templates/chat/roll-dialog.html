<form>
    <div class="form-group">
        <label>Formula:</label>
        <input type="text" name="formula" value="{{formula}}"/>
    </div>
    <div class="form-group">
        <label >Add/Remove d6:</label>
        <input type="number" name="bonus" value="0"/>
    </div>
    <div class="form-group">
        <label>Luck:</label>
        <input type="number" name="luck" min="0" max="{{maxLuck}}" value="0">
    </div>
</form>
